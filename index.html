<center>
  <input type="text" class="form-control" id="textin"></input>
  
  <button onclick="speakText()" class="btn btn-primary">Read</button>
</center>

<script>
  
  var text = prompt("Text");
  
  function setText() {
     text = document.getElementById("textin").value;           
  }
  
  function speakText() {
    setText();
    responsiveVoice.speak(text);
  }
  
</script>
